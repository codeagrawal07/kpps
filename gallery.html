    <style>
        
        
        /* Gallery Styles */
        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .gallery-header h1 {
            color:#da2852;
            font-size: 2.5rem;
        }
        
        /* Dropdown Filter */
        .media-filter {
            text-align: center;
            margin: 2rem 0;
        }
        
        .filter-dropdown {
            padding: 10px 15px;
            border-radius: 30px;
            border: 2px solid #da2852;
            background-color: white;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }
        
        .filter-dropdown:hover {
            background-color:#ff557d;
        }
        
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item.video {
            position: relative;
        }
        
        .video-thumbnail {
            position: relative;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        /* Lightbox Modal (Hidden by Default) */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox-content img, .lightbox-content iframe {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }
        
        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>

    <script>
        // Filter media based on dropdown selection
        function filterMedia() {
            const filterValue = document.getElementById("mediaFilter").value;
            const galleryItems = document.querySelectorAll(".gallery-item");
            
            galleryItems.forEach(item => {
                if (filterValue === "all") {
                    item.style.display = "block";
                } else if (filterValue === "images" && item.dataset.type === "image") {
                    item.style.display = "block";
                } else if (filterValue === "videos" && item.dataset.type === "video") {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });
        }
        
        // Open lightbox with clicked item
        function openLightbox(src) {
            const lightbox = document.getElementById("lightbox");
            const lightboxContent = document.getElementById("lightboxContent");
            
            if (src.includes("youtube.com") || src.includes("vimeo.com")) {
                // It's a video
                lightboxContent.innerHTML = `
                    <iframe width="800" height="450" src="${src}?autoplay=1" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
            } else {
                // It's an image
                lightboxContent.innerHTML = `<img src="${src}" alt="Gallery Image">`;
            }
            
            lightbox.style.display = "flex";
        }
        
        // Close lightbox
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
        
        // Close when clicking outside content
        window.onclick = function(event) {
            const lightbox = document.getElementById("lightbox");
            if (event.target === lightbox) {
                lightbox.style.display = "none";
            }
        }
    </script>
